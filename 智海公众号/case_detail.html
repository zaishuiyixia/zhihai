<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>智海咨询-案例</title>
	<script src="css/lib-flexible-master/build/flexible_css.debug.js"></script>

    <link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/case-detail.css"/>

<body>
	<div class="header">
		<div class="top-spacing"></div>
		<p>消费电子产品开发咨询</p>

			<p><span>达成目标:&nbsp;</span>来自项目步骤第一步目标描述标题</p>

			<p><span>原始需求:&nbsp;</span>案例内容描述继承自项目详情</p>
		</div>
	</div>
	<div class="main-container">
		<div class="item clearfix">
			<span class="left"><span>领域:&nbsp;</span><span class="style">XXX</span></span>
			<span class="right"><span>行业:&nbsp;</span><span class="style">XXXXXXXXX</span></span>
		</div>
		<div class="item file">
			<span>案例文档</span>
			<div class="file-img clearfix">
				<img src="image/w-file.png" alt="图片"/>
				<img src="image/x-file.png" alt="图片"/>
				<img src="image/p-file.png" alt="图片"/>
			</div>
		</div>
		<div class="item triangle">
			<span>详细信息</span>
			<img src="image/triangle.png" alt=""/>
		</div>
	</div>
	<div class="footer clearfix">
		<ul>
			<li><span>需求方:&nbsp;</span><a href="">会飞的猫</a></li>
			<li><span>辅导类型:&nbsp;&nbsp;</span>辅助实施</li>
			<li><span>效果评价:&nbsp;&nbsp;</span>好评</li>
			<li><span>服务时间:&nbsp;</span>2018-3</li>
		</ul>
		<ul>
			<li><span>咨询师:&nbsp;</span><a href="">叫兽</a></li>
			<li><span>服务方式:&nbsp;</span>共同工作</li>
			<li><span>付费:&nbsp;</span>全额付费</li>
		</ul>
	</div>
