<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>实名认证</title>
	<script src="css/lib-flexible-master/build/flexible_css.debug.js"></script>
    <script src="css/lib-flexible-master/build/flexible.debug.js"></script>
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/confirm-account.css">
</head>
<body>
	<div class="header clearfix">
		<div class="left">
			<p>第一步、实名认证</p>
		</div>
		<span class="triangle"></span>
		<div class="right">
			<p>第二步、账户确认</p>
		</div>
	</div>
	<div class="main-container">
		<form action="">
			<p>户名&nbsp;:&nbsp;&nbsp;<input type="text" placeholder="请输入户名"></p>
			<p>账户&nbsp;:&nbsp;&nbsp;<input type="text" placeholder="请输入帐户"></p>
			<p>银行&nbsp;:&nbsp;&nbsp;中国农业银行</p>
			<div class="submit-btn">
				<button type="submit">开始认证</button>
			</div>
		</form> 
	</div>
	<div class="description">
		<p>点击开始认证后，系统将向您提供的账户打入一笔小于1元的款项。请收到后在下方填写收到的款项，向系统退还同等额的款项。数字一致，则通过认证。</p>
	</div>
	<div class="footer">
		<form action="">
			<p>收到款项&nbsp;&nbsp;<input type="text">&nbsp;&nbsp;元</p>
			<div class="payment-btn">
				<button type="submit">向系统付款同等金额</button>
			</div>
		</form>
	</div>
</body>
</html>
