<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>注册成为咨询师</title>
	<script src="css/lib-flexible-master/build/flexible_css.debug.js"></script>
    <script src="css/lib-flexible-master/build/flexible.debug.js"></script>
    <link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/consultant.css"/>
</head>
<body>
	<div class="container">
		<div class="header-container">
			<div class="header">
				<p>补充咨询资料</p>
			</div>
		</div>
		<div class="information-box">
			<div class="information">
			<div class="item">
				<span>咨询师简介:</span>
				<span class="introduction">管学博士、10年汽车行业销售管理</span>
			</div>
			<div class="item">
				<span>擅长行业:</span>
				<input type="text"/>
				<img src="image/triangle.png" alt="图片"/>
			</div>
			<div class="item">
				<span>擅长领域:</span>
				<input type="text"/>
				<img src="image/triangle.png" alt="图片"/>
			</div>
			<div class="item">
				<span>档期:</span>
				<input type="text" class="alignment" placeholder="1周内有时间" />
				<img src="image/triangle.png" alt="图片"/>
			</div>
			<div class="item">
				<span>平均费率:</span>
				<input type="text" placeholder="2000" />
				<span>每天</span>

			</div>
			<div class="item">
				<span>免费服务:</span>
				<input type="text" placeholder="2次每年" />
				<img src="image/triangle.png" alt="图片"/>
			</div>
		</div>
		</div>
		<div class="resume-container">
			<div class="resume">
			<div class="education">
				<span>教育背景：</span> 
				<p>中国人民大学管理学博士</p>
				<p>北航航天工程学士</p>
			</div>
			<div class="experience">
				<span>工作经历：</span>
				<p>2003年担任飞来爱企业总经理, 带领</p>
				<p>500人团队。2013年担任益盛国际企</p>
				<p>业技术总监。</p>
			</div>
		</div>
		</div>
		<div class="spacing-container">
			<div class="spacing"></div>
		</div>
		<div class="test-title">
			<p>手机验证</p>
		</div>
		<div class="verification">
			<form action="">
				<span>手机号</span>
				<input type="text"/>
				<span>验证码</span>
				<input type="text"/>
				<a href="">获取验证码</a>
			</form>
		</div>
		<div class="submit-btn">
			<div class="button-container">
				<button type="submit">提交</button>
			</div>
		</div>
		<div class="overlay">
			<div class="modal">
				<h2>恭喜您,&nbsp;已经提交资料成为咨询师</h2>
				<div class="detail">
					<p>为保证您收到服务费的资金账户安全,&nbsp;请您在个人中心进行实名认证。此后您可以开展收费服务。</p>
					<p>在此之前您可以向需求方提供免费服务。</p>
				</div>
				<a href="user_center.html"><span class="confirm">确定</span></a>
			</div>
		</div>
	</div>
	<script src="js/consultant.js"></script>
</body>
</html>
