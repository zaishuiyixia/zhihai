<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>合作响应</title>
	<script src="css/lib-flexible-master/build/flexible_css.debug.js"></script>
    <script src="css/lib-flexible-master/build/flexible.debug.js"></script>
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/cooperation.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="top-spacing"></div>
			<p>电子望远镜生产销量提升</p>
			<div class="header-content">
				<ul>
					<li><span>发起人&nbsp;:&nbsp;&nbsp;</span><a href="">安安</a></li>
					<li><span>行业&nbsp;:&nbsp;&nbsp;</span>XXXXXXXXX</li>
				</ul>
				<ul>
					<li><span>提交时间&nbsp;:&nbsp;&nbsp;</span>2018-3-23</li>
					<li><span>领域&nbsp;:&nbsp;&nbsp;</span>XXXXXXXXX</li>
				</ul>
			</div>
		</div>
		<div class="main-container">
			<div class="item clearfix">
				<span>工作类型&nbsp;:&nbsp;&nbsp;研究报告</span>
				<span class="right">工作方式&nbsp;:&nbsp;&nbsp;远程</span>
			</div>
			<div class="description clearfix">
				<p>描述：</p>
				<p>产品性能优越, 但与竞争品基本同质化竞争,</p>
				<p>利润不断滑落销售主要通过在线零售和在线批发,</p>
				<p>没有其他销售渠道。如何改变目前的经营状况？</p>
				<form action="">
					<div>
						<input type="checkbox" id="secret">
						<label for="secret">内容保密</label>
					</div>
				</form>
			</div>
			<div class="item file clearfix">
				<img src="image/w-file.png" alt=""/>
			</div>
		</div>
		<div class="footer clearfix">
			<div class="clearfix">
				<ul>
					<li><span>受邀咨询师&nbsp;:&nbsp;&nbsp;</span><a href="">叫兽</a><a href="">飞侠</a><a href="">临门一脚</a></li>
					<li><span>项目管理员&nbsp;:&nbsp;&nbsp;</span><a href="">大神</a>&nbsp;(平台服务)</li>
				</ul>
			</div>
			<form action="">
				<div>
					<input type="checkbox" id="response">
					<label for="response">未邀请咨询师可以响应</label>
				</div>
			</form>
		</div>
		<div class="payment item">
			<p>已支付</p>
		</div>
		<div class="start-work clearfix">
			<a href="">响应邀请开始工作</a>
			<a href="">忽略</a>
		</div>
	</div>
</body>
</html>
