<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目管理页</title>
    <script src="css/lib-flexible-master/build/flexible_css.debug.js"></script>
    <script src="css/lib-flexible-master/build/flexible.debug.js"></script>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/demand-owner.css">   
</head>
<body>
  <div class="top"></div>
  <div class="header">
    <p>电子望远镜生产销量提升</p>
  </div>
  <div class="data clearfix">
    <ul>
      <li>发起人:&nbsp;<span class="active">安安</span></li>
      <li>行业:&nbsp;<span>XXXXXXX</span></li>
    </ul>
    <ul>
      <li>提交时间:&nbsp;<span>2018-3-23</span></li>
      <li>领域:&nbsp;<span>XXXXXXX</span></li>
    </ul>
  </div>
  <div class="target">
    <p>咨询类型:&nbsp;行动策划&nbsp;策略方案<span>服务方式:&nbsp;驻场</span></p>
  </div>
  <div class="description clearfix">
    <p>描述:</p>
    <p>产品性能优越,&nbsp;但与竞争品基本同质化竞争,&nbsp;利润不断滑落销售主要通过在线零售和在线批发,&nbsp;没有其他销售渠道。&nbsp;如何改变目前的经营状况?</p>
    <span><input type="checkbox" id="secret"><label for="secret">内容保密</label></span>
  </div>
  <div class="file clearfix">
    <img src="image/w-file.png" alt="图片">
  </div>
  <div class="consultant clearfix">
    <p>首要咨询师:&nbsp;<span>叫兽</span><span>飞侠</span><span>临门一脚</span></p>
    <p>项目管理员:&nbsp;<span>大神</span>&nbsp;<span>(平台服务)</span></p>
    <span><input type="checkbox" id="response"><label for="response">未邀请咨询师可以响应</label></span>
  </div>
  <div class="payment">
    <p>已预付,&nbsp;等待咨询师响应...</p>
  </div>
  <div class="footer">
    <a href="">修改</a>
    <a href="">忽略</a>
  </div>
</body>
</html>
