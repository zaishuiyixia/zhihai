<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目管理</title>
    <script src="css/lib-flexible-master/build/flexible_css.debug.js"></script>
    <script src="css/lib-flexible-master/build/flexible.debug.js"></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/project-manage.css">   
</head>
<body>
  <div class="header">
    <p>电子生产企业营销策划</p>
  </div>
  <div class="progress clearfix">
    <span>项目进程</span>
    <a href="">项目沟通</a>
    <a href="">项目主页</a>
  </div>
  <div class="item-list">
    <ul>
      <li>
       <span class="active">1</span>
       <span class="active">需求与服务细节确认</span>
      </li>
      <li>
        <span class="active">2</span>
        <span class="active">服务形式时间与费用确认</span>
        <span class="open-btn active"><img src="image/open-icon.png" alt=""></span>
      </li>
      <li>
        <span>3</span>
        <span>设计工作方法与步奏</span>
        <span class="close-btn"><img src="image/close-icon.png" alt=""></span>
      </li>
      <li>
        <span>4</span>
        <span>第三方采购费用</span>
        <span class="close-btn"><img src="image/close-icon.png" alt=""></span>
      </li>
      <li>
        <span>5</span>
        <span>市场调研与信息收集</span>
        <span class="close-btn"><img src="image/close-icon.png" alt=""></span>
      </li>
      <li>
        <span>6</span>
        <span>数据分析解解读</span>
        <span class="close-btn"><img src="image/close-icon.png" alt=""></span>
      </li>
      <li>
        <span>7</span>
        <span>总体结论与策划方案</span>
        <span class="close-btn"><img src="image/close-icon.png" alt=""></span>
      </li>
      <li>
        <span>8</span>
        <span>差旅交通费</span>
        <span class="close-btn"><img src="image/close-icon.png" alt=""></span>
      </li>
      <li>
        <span class="active">9</span>
        <span class="active">解决方案沟通交流</span>
      </li>
      <li>
        <span>10</span>
        <span>解决方案优化</span>
        <span class="close-btn"><img src="image/close-icon.png" alt=""></span>
      </li>
      </li>
      <li>
        <span>11</span>
        <span>需求与服务细节确认</span>
        <span class="close-btn"><img src="image/close-icon.png" alt=""></span>
      </li>
      </li>
      <li>
        <span class="active">12</span>
        <span class="active">效果评估</span>
      </li>
      <li>
        <span>13</span>
        <span>咨询服务费</span>
        <span class="close-btn"><img src="image/close-icon.png" alt=""></span>
      </li>
      </li>
    </ul>
  </div>
  <div class="btn-container">
    <a href="" class="stop-btn">终止</a>
    <a href="" class="application-btn">申请商务手续服务</a>
  </div>
</body>
</html>
