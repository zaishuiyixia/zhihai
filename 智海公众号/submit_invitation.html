<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>项目合作邀请</title>
  <script src="css/lib-flexible-master/build/flexible_css.debug.js"></script>
    <script src="css/lib-flexible-master/build/flexible.debug.js"></script>
    <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/submit-invitation.css"/>
</head>
<body>
  <div class="top"></div>
  <div class="header">
    <div class="entry-title">
       <input type="text" placeholder="请输入标题:(平台其他用户可见)">
    </div>
  </div>
  <div class="field">
    <span>领域:&nbsp;请选择</span>
    <span>行业:&nbsp;请选择</span>
  </div>
  <form action="">
    <div class="description">
      <textarea name="" id="" placeholder="请输入具体描述, &#13;&#10;说明您期望达到的咪表或想要解决的问题。20-100字。可以选择“保密”则您邀请的咨询师之外的其他用户看不到您的具体描述" maxlength="100"></textarea>
     </div>
    <div class="secret clearfix">
      <input type="checkbox" id="secret">
      <label for="secret">内容保密</label>
      <div class="file">
        <img src="image/file.png" alt="图片">
        <span>附件 0</span>
      </div>
    </div>
  </form>
  <div class="service clearfix">
    <div class="left">
      <p><span>工作类型:</span>研究报告<img src="image/triangle.png" alt="图片"></p>
    </div>
    <div class="left">
      <p><span>工作方式:</span> 远程<img src="image/triangle.png" alt="图片"></p>
    </div>
  </div>
  <div class="invitation">
    <p>邀请咨询师</p>
    <div class="container">
      <p>叫兽,<span>大神,</span></p>  
      <a href="" class="search">查找</a>
      <input type="checkbox" id="option">
      <label for="option">未受邀咨询师不可响应</label>
    </div>
  </div>
  <div class="btn">
    <button type="submit">提交邀请</button>
  </div>
</body>
</html>
